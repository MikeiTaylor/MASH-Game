<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You will drive a <span id="answer_1"></span> and marry <span id="answer_3"></span> with <span id="answer_2"></span> kids, and have <span id="home"></span></p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What will you drive?</h4>
          <label for="formAnswer1">Enter a Vehicle</label><input name="answer_1[]" id="formAnswer1"> 
          <label for="answer1">Enter a Vehicle</label><input name="answer_1[]" id="answer1"> 
          <label for="answerFor1">Enter a Vehicle</label><input name="answer_1[]" id="answerFor1">
          <label for="the1stAnswer">Enter a Vehicle</label><input name="answer_1[]" id="the1stAnswer">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How many kids will you have?</h4>
          <label for="formAnswer2">Enter Number of Kids</label><input name="answer_2[]" id="formAnswer2">
           <label for="answer2">Enter Number of Kids</label><input name="answer_2[]" id="answer2">
           <label for="answerFor2">Enter Number of Kids</label><input name="answer_2[]" id="answerFor2">
           <label for="the2ndAnswer">Enter Number of Kids</label><input name="answer_2[]" id="the2ndAnswer">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Who will you marry?</h4>
           <label for="formAnswer3">Enter a Person</label><input name="answer_3[]" id="formAnswer3">
          <label for="answer3">Enter a Person</label><input name="answer_3[]" id="answer3">
          <label for="answerFor3">Enter a Person</label><input name="answer_3[]" id="answerFor3">
          <label for="the3rdAnswer">Enter a Person</label><input name="answer_3[]" id="the3rdAnswer">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
